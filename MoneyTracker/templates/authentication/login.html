{% extends "base_auth.html" %}
{% load static %}

{% block Title %} Registration {% endblock Title %}

{% block content %}

<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-md-5 mx-auto">

            <div class="form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1 class="display-3">Login</h1>
                    </div>
                </div>
                {% include "partial/messages.html" %}
                <form action="{% url 'auth:login' %}" method="post" name="login">
                    {% csrf_token %}
                    <div class="form-group p-1">
                        <label for="username">Username</label>
                        <input type="text"  name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" value="{% if fieldVal.username %}{{fieldVal.username}}{% endif %}">
                    </div>
                    <div class="form-group p-1">
                        <label for="password">Password</label>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Enter Password" name="password" id="passwordField" aria-label="password" aria-describedby="show-addon">
                          <div class="input-group-append">
                            <span class="input-group-text" id="show-addon">SHOW</span>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center p-2">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center">Don't have account? <a href="{% url 'auth:register' %}" id="signup">Sign up here</a></p>
                    </div>
                </form>
            </div>

    </div>
</div>   

{% endblock content %}


{% block script %}
    <script src="{% static 'js/password-toggle.js' %}" charset="utf-8"></script>
{% endblock script %}

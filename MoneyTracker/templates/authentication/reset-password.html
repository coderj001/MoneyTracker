{% extends "base_auth.html" %}
{% load static %}

{% block Title %} Reset Password {% endblock Title %}

{% block content %}

<div class="container">
    <div class="row pt-5 mt-5">
        <div class="col-md-5 mx-auto">

            <div class="form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1 class="display-3">Reset Password</h1>
                    </div>
                </div>
                {% include "partial/messages.html" %}
                <form action="{% url 'auth:RequestReset' %}" method="post" name="">
                    {% csrf_token %}
                    <div class="form-group p-1">
                        <label for="email">Email</label>
                        <input type="email"  name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" value="">
                    </div>
                    <div class="col-md-12 text-center p-2">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Reset</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center"><a href="{% url 'auth:login' %}" id="signup">Go Back</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>   
</div>

{% endblock content %}

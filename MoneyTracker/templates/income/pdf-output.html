<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OUTPUT</title>
</head>
<body>
    <h2>Income List</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for income in incomes %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{income.amount}}</td>
                <td>{{income.category}}</td>
                <td>{{income.description}}</td>
                <td>{{income.date}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>Total: </td>
                <td>{{total}}</td>
            </tr>
        </tbody>
    </table>
</body>
<style>
@page{
    size: "A4";
    margin: 2.5cm 1.5cm 3.5cm 1.5cm;
    @top-center{
        content: "MONEYTRACKER CORP"
    }
    @bottom-right{
        content: "Page " counter()page" of " counter(pages);
    }
}
</style>
</html>
